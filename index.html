<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBSK Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <div style="font-size: 10px;">Instruction: ⏹️ is used to stop or start game</div>

</head>

<body>
    <h1>Welcome To DBSK Game </h1>
    <div id="game-board"></div> 
    <div id="totalButton" style="display: none;">
        <button id="upButton">⬆️</button>
        <button id="downButton">⬇️</button>
        <button id="leftButton">⬅️</button>
        <button id="rightButton">➡️</button>
    </div>
    <button id="showHistoryButton">Show History Scores</button>
    <button id="virtualButton">Virtual Button</button>
    <button id="toggleButton">⏹️</button>
    <script src="./assets/index.js"></script>
    
    <footer>
        <img src="./assets/gamecomany.png" alt="JoPhicone Logo" height="50" width="50"> Jophicone App Center @ 2023
    </footer>

</html>
